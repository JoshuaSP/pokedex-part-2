<script type="text/template" id="pokemon-list-item-template">
  <li class="poke-list-item" data-id="<%%= pokemon.id %>">
    <strong><%%= pokemon.escape('name') %></strong>
    <br>
    <%%= pokemon.escape('poke_type') %>
  </li>
</script>

<script type="text/template" id="pokemon-detail-template">
  <div class="detail">
    <h3><%%= pokemon.escape('name') %></h3>
    <h5> <%%= pokemon.escape('poke_type') %> </h5>
    <img src="<%%= pokemon.escape('image_url') %>" alt="<%%= pokemon.escape('name') %>" />
    <strong> Attack: </strong> <%%= pokemon.escape('attack') %>
    <br>
    <strong> Defense: </strong> <%%= pokemon.escape('defense') %>
    <br>
    <strong> Moves: </strong> <%%= pokemon.escape('moves').replace(/\,/g, ', ') %>
    <br>
  </div>
  <ul class="toys">
  </ul>
</script>

<script type="text/template" id="toy-list-item-template">
  <li class="toy-list-item" data-id="<%%= toy.get('id') %>" data-pokemon-id="<%%= toy.get('pokemon_id') %>">
    <strong><%%= toy.escape('name') %></strong><br>
    <strong>Happiness:</strong> <%%= toy.escape('happiness') %> <br>
    <strong>Price:</strong> <%%= toy.escape('price') %> <br>
  </li>
</script>

<script type="text/template" id="toy-detail-template">
  <h3><%%= toy.escape('name') %></h3>
  <img src="<%%= toy.escape('image_url') %>" alt="<%%= toy.escape('name') %>" />
  <strong> Happiness: </strong> <%%= toy.escape('happiness') %>
  <br>
  <strong> Price: </strong> <%%= toy.escape('price') %>
  <br>
  <select>
    <%% pokes.forEach(function (pokemon) { %>
      <option value=<%%= pokemon.id %>
          <%%= toy.get('pokemon_id') === pokemon.id ? "selected" : "" %>>
        <%%= pokemon.escape('name') %>
      </option>
    <%% }) %>
  </select>
</div>
</script>

<script type="text/template" id="pokemon-form-template">
  <form class='new-pokemon'>
    <div>
      <label
        for='pokemon_name'>Name:</label>
      <input
        type='text'
        id='pokemon_name'
        name='pokemon[name]'>
    </div>

    <div>
      <label
        for='pokemon_image_url'>Image URL:</label>
      <input
        type='text'
        id='pokemon_image_url'
        name='pokemon[image_url]'>
    </div>

    <div>
      <label
        for='pokemon_poke_type'>Type:</label>
      <select
        id='pokemon_poke_type'
        name='pokemon[poke_type]'>
        <% Pokemon::TYPES.each do |type|%>
          <option><%= type %></option>
        <% end %>
      </select>
    </div>

    <div>
      <label
        for='pokemon_attack'>Attack:</label>
      <input
        type='number'
        id='pokemon_attack'
        name='pokemon[attack]'>
    </div>

    <div>
      <label
        for='pokemon_defense'>Defense:</label>
      <input
        type='number'
        id='pokemon_defense'
        name='pokemon[defense]'>
    </div>

    <div>
      <label
        for='pokemon_move_1'>Move #1:</label>
      <input
        type='text'
        id='pokemon_move_1'
        name='pokemon[moves][]'>
    </div>

    <div>
      <label
        for='pokemon_move_2'>Move #2:</label>
      <input
        type='text'
        id='pokemon_move_2'
        name='pokemon[moves][]'>
    </div>

    <button>Create Pokemon</button>
    <br>
  </form>
</script>
